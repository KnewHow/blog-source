<!DOCTYPE html>
<html>
<head>
    <title>还是一个简单的浮动布局</title>
    <style type="text/css">
        .parent::after{
            content: "";
            display:block;
            clear: both;
        }
        .child-1{
            width: 200px;
            height: 200px;
            float: left;
            background: red;
        }

        .child-2{
            width: 200px;
            height: 200px;
            float: left;
            background: green;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child-1">
            我是第一个子元素
        </div>

        <div class="child-2">
            我是第二个子元素
        </div>
    </div>
</body>
</html>
