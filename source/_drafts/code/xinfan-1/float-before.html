<!DOCTYPE html>
<html>
<head>
    <title>简单的浮动布局</title>
    <style type="text/css">
        .block-1{
            width: 200px;
            height: 200px;
            background: red;
            /*设置为浮动*/
            float: right;
        }

        .block-2{
            width: 200px;
            height: 200px;
            background: green;
            /*设置为浮动*/
            float: right;
        }
    </style>
</head>
<body>

<div class="block-1">
    这是第一个区块
</div>

<div class="block-2">
    这是第二个区块
</div>
</body>
</html>
