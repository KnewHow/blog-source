<!DOCTYPE html>
<html>
<head>
	<title>使用行内元素是有误差的</title>
	<style type="text/css">
		.div-1{
			background-color: red;
			/*让其作为行内元素显示*/
			display: inline-block;
			
		}

		.div-2{
			background-color: green;
			/*让其作为行内元素显示*/
			display:inline-block;
		}
	</style>
</head>
<body>
	<div class="div-1">123</div>
	<div class="div-2">123</div>
</body>
</html>
