<!DOCTYPE html>
<html>
<head>
	<title>div和span标签的使用</title>
	<style type="text/css">
		div{
			background-color: red;
			height: 100px;
			width: 100px;
		}

		span{
			background-color: green;
			height: 100px;
			width: 100px;
		}
	</style>
</head>
<body>
	<div>
		这是div标签里面的内容
	</div>
	<span>
		这是span标签的内容
	</span>
</body>
</html>
