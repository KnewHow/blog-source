<!DOCTYPE html>
<html>
<head>
	<title>div和span标签的使用</title>
	<style type="text/css">
		.div{
			background-color: red;
			/*height: 300px;*/
			/*width: 300px;*/
			/*选中我们的设置class="div"*/	
		}

		.element{
			background-color: green;
			/*height: 400px;*/
			/*width: 400px;*/
			/*选中我们的设置class="element"*/	
		}
	</style>
</head>
<body>
	<div class="div">
		这是div标签里面的内容
	</div>
	<span class="element">
		这是span标签的内容
	</span>
</body>
</html>
