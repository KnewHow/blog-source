<!DOCTYPE html>
<html>
<head>
    <title>DIV和CSS的前世今生</title>
    <style type="text/css">
        .first{
            background: red;
            width: 200px;
            height: 200px;
            float: left;
        }
        .second{
            background: yellow;
            width: 200px;
            float: left;
            height: 200px;

        }
        .third{
            float: left;
            background: green;
            width: 200px;
            height: 200px;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="first">
            第一个区块
        </div>

        <div class="second">
            第二个区块
        </div>

        <div class="third">
            第三个区块
        </div>
    </div>
</body>
</html>
